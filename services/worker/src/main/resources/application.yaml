spring:
  application:
    name: worker
  datasource:
    url: jdbc:postgresql://localhost:5433/orderdb
    username: orderuser
    password: orderpass123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: false

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - correlationId=%X{correlationId} %msg%n"

worker:
  outbox:
    lockTimeoutSeconds: 30
  mode: outbox-processor
  sqs:
    poll:
      delay-ms: 1000

aws:
  region: eu-west-1
  sqs:
    #endpoint: http://localhost:4566
    #queueUrl: http://localhost:4566/000000000000/order-events
    # V2.5 AWS Lab (deprecated, kept for reference only):
    #queueUrl: "https://sqs.eu-west-1.amazonaws.com/583880312081/order-platform-aws-lab-order-events"
    queueUrl: ${AWS_SQS_QUEUE_URL:}
order:
  worker:
    maxRetries: 3
    retryDelayMs: 1000
    failureProbability: 0.0


